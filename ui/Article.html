<!Doctype HTML>
<html>
<head>
<link href="style2.css" rel="stylesheet" />
</head>

<body bgcolor="pink">
<form>
<ul class="form-style-1">
    <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" />&nbsp;<input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
    <li>
        <label>Email <span class="required">*</span></label>
        <input type="email" name="field3" class="field-long" />
    </li>
    <li>
        <label>Subject</label>
        <select name="field4" class="field-select">
        <option value="Advertise">Advertise</option>
        <option value="Partnership">Partnership</option>
        <option value="General Question">General</option>
        </select>
    </li>
    <li>
        <label>Your Message <span class="required">*</span></label>
        <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Submit" onclick="submith();"/>
    </li>
</ul>
</form>

<div class="center">
<button type="button" onclick= "window.location.href='index.html'">Back to Home</button>
</div>

<script>
function submith()
{
	var input = document.getElementById("field5");
	alert(input.value);
}
</script>
</body>
</html>
